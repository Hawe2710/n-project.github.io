<script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            // Sembunyikan tombol
            const buttonContainer = document.querySelector('.button-container');
            buttonContainer.style.display = 'none';
            
            // Menampilkan kontainer loading
            const loadingContainer = document.querySelector('.loading-container');
            loadingContainer.style.display = 'block';

            // Membuat animasi loading
            const loadingBar = document.querySelector('.loading-bar');
            let progress = 0;
            const interval = setInterval(function() {
                progress += 10; // Menambah progress sebesar 10%
                loadingBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    // Setelah mencapai 100%, arahkan pengguna ke halaman lain
                    window.location.href = 'flower.html';
                }
            }, 500); // Perbarui setiap 0.5 detik
        });
    </script>

<!-- Tambahkan script untuk slider otomatis dan navigasi titik-titik -->
<script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator');

    let currentSlide = 0;

    function showSlide(slideIndex) {
        slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        indicators.forEach((indicator, index) => {
            if (index === slideIndex) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    setInterval(nextSlide, 5000); // Ganti gambar setiap 5 detik

    // Tambahkan event click pada indikator
    indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
            currentSlide = index;
            showSlide(currentSlide);
        });
    });
</script>
